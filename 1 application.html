<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1  align="center">Application Form</h1>
    
    <!-- <form>
       First Name: <input type="text" name="first name">
       Middle Name: <input type="text" name="middle name">
       Last Name: <input type="text" name="last name">
       
       <div>
       <br>Email: <input type="email" name="email">
       Date of Birth: <input type="date" name="date of birth">
       </div>
    </form> -->

    <table  align="center" border="2px" cellpadding="10px"  cellspacing="10px" width="80%">
        <thead>
            <tr> <th  colspan="2"  bgcolor="lightgreen">Registration Form </th></tr>
            
        </thead>
        <tbody  bgcolor="lightblue">
            <tr> 
                <td>Enter Name</td> 
                <td ><input type="text" ></td> 
            </tr>
            <tr> 
                <td>Enter Password</td> 
                <td><input type="password"></td> </tr> 
            <tr> 
                <td>Enter Address</td>
                <td><textarea  cols="25" rows="4"></textarea></td> </tr>
            <tr> 
                <td>Select Game</td> 
                <td>
                    <input type="checkbox">Hockey
                    <input type="checkbox">Football
                    <input type="checkbox">Badminton
                    <input type="checkbox">Cricket
                    <input type="checkbox">Volleyball
                </td>
            </tr>
            <tr> 
                <td>Gender</td> 
                <td><input type="radio">Male <input type="radio">Female</td>
            </tr>
            <tr>
                <td>Select your Age</td>
                <td><select>
                     <option>select</option>
                     <option>18</option>
                     <option>19</option>
                     <option>20</option>
                     <option>21</option>
                     <option>22</option>
                     <option>23</option>
                     <option>24</option>
                     <option>25</option>
                     <option>greater than 25</option>
                </select></td>
            </tr> 
            <tr> 
                <td>Select File To Upload</td> 
                <td ><input type="file" ></td> 
            </tr>
        
            <tr>
                <td colspan="2"> <input type="button" value="Click Me" width="50%" height="40px">
                 <input type="reset" value="Reset"  width="50%" height="40px">
                 <input type="submit" value="Submit Form"  width="50%" height="40px"></td>  
            </tr>
        </tbody>
    </table>
</body>
</html>
