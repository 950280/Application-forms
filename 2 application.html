<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1 align="center">Sign Up Form</h1>
    <table align="center" width="400px" cellpadding="10">
        <tbody>
            <tr bgcolor="orange"> <td colspan="2">Sign Up</td></tr>
            <tr  bgcolor="navyblue">
                <td align="right"> First Name</td>
                <td><input type="text" placeholder="enter first name"></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Last Name</td>
                <td><input type="text" placeholder="enter last name"></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Date of Birth</td>
                <td><input type="date" placeholder="Date"></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Gender</td>
                <td><input type="radio">Male  <input type="radio">Female</td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Country</td>
                <td><select>
                    <option>select</option>
                    <option>India</option>
                    <option>UK</option>
                    <option>Australia</option>
                    <option>USA</option>
                    <option>Japan</option>
                </select></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> E-Mail</td>
                <td><input type="email" placeholder="enter email"></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Phone</td>
                <td><input type="number" placeholder="enter phone number"></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Password</td>
                <td><input type="password" placeholder=""></td>
            </tr>
            <tr  bgcolor="navyblue">
                <td align="right"> Conform Password</td>
                <td><input type="password" placeholder=""></td>
            </tr>
            <tr  bgcolor="navyblue">
                <!-- <td></td> -->
                <td align="right" colspan="2"><input type="checkbox">I Agree to the Terms of use</td>

            </tr>
            <tr bgcolor="orange"> 
                <!-- <td></td> -->
                <td colspan="2" align="right">
                    <input type="submit" class="Submit" background="lightgreen">
                    <input type="reset" placeholder="Cancel">
                </td></tr>
        </tbody>
    </table>
</body>
</html>
